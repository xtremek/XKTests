<html>
<head>
<script type="text/javascript">
    function showName(str) {

        if (str.length == 0) {
            document.getElementById("hintText").innerHTML = "";
            return;
        }

        if (window.XMLHttpRequest) {
            xmlHttp=new XMLHttpRequest();
        } else {
            xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                document.getElementById("hintText").innerHTML = xmlHttp.responseText;
            }
        }

        xmlHttp.open("GET", "getname.php?q=" + str, true);
        xmlHttp.send();
    }
</script>

</head>
<body>
    <p><b>Type something here...</b></p>
    <form>Name: <input type="text" onkeyup="showName(this.value)" size="20" /></form>
    <p>Suggestions: <span id="hintText"></span></p>
</body>

</html>
